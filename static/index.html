<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>My Rust + Webpack aaa!</title>
  <style>
    body,html {
      width: 100vw;
      max-width: 640px;
      height: 100vh;
      overflow: hidden;
      overflow-x: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      margin: 0;
      padding: 0;
      margin: 0 auto;
      background-color: #f7d377;
    }

    canvas {
      display: block;
      width: 100%;
      height: 50vh;
      background-color: #ffffff;
    }

    input {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background:transparent;
      outline: none;
      opacity: 1;
      -webkit-transition: 0.2s;
      margin-left:0px;
      padding: 0;
      transition: opacity 0.2s;
      border-radius: 30px;
    }
    input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #ED5148;
      border-radius: 100%;
      cursor: pointer;
    }

    .color {
      float:left;
      width: 12.5%;
      height: 100px;
      cursor: pointer;
    }

    .size {
      background: #efefef;
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script src="index.js"></script>
  <script>

  canvas.addEventListener("touchmove", function (e) {
    var touch = e.touches[0];
    var mouseEvent = new MouseEvent("mousemove", {
      clientX: touch.clientX,
      clientY: touch.clientY
    });
    canvas.dispatchEvent(mouseEvent);
  }, false);

  </script>
</body>

</html>
